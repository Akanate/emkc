<div class="section">
    <h4 class="f300">Instructions</h4>

    Your input variable would contain a list of integers, you have to sort the list in descending
    order and print it.
</div>

<div class="section">
    <h4 class="f300">Inputs</h4>

    <div class="input">
        <span class="badge badge-info">value1</span><br />
        The list to sort
    </div>
</div>

<div class="section">
    <h4 class="f300">Sample Test Cases</h4>

    <div class="test_case">
        <span class="f700">Short list</span>
        <div>Input:  3,4,-9</div>
        <div>Output: 4,3,-9</div>
    </div>
    <div class="test_case">
        <span class="f700">Long list</span>
        <div>Input:  3,9,10,5,2,7,9,2</div>
        <div>Output: 10,9,9,7,5,3,2,2</div>
    </div>
</div>
