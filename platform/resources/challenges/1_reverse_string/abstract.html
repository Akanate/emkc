<div class="section">

    reverse the string and print it out.
</div>

    <h4 class="f300">Inputs</h4>

    <div class="input">
        <span class="badge badge-info">value1</span><br />
        The string to reverse
    </div>
</div>

<div class="section">
    <h4 class="f300">Test Cases</h4>

    <div class="test_case">
        <span class="f700">Simple string</span>
        <div>Input:  cat</div>
        <div>Output: tac</div>

    <div class="test_case">
        <span class="f700">Complex string</span>
        <div>Input:  sd#$)(&*09&M0</div>
